<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quackel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color:powderblue;">

<div class="header" style="padding-left: 20px; padding-top: 20px">
    <h1>Quackel <img src="https://www.buythelogo.com/wp-content/uploads/2019/03/Bird-2.jpg" alt="logo" height="50" width="50"></h1>

</div>
<div class="container">
    <div class="row" style="padding: 25px">
        <div class="col">
            <div class="mb-3 d-flex">
                <label for="exampleFormControlTextarea1" class="form-label" th:text="'hello '+ ${user.name}"></label>
                <form action="#" th:action="@{/api/deleteUser/{id}(id=${user.id})}" th:method="delete" >
                    <button type="submit"  class="btn btn-danger" style="margin-left: 30px">
                        Delete user
                    </button>
                </form>
            </div>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" placeholder="post something"></textarea>
            <button type="submit" class="btn btn-primary mt-3">Post</button>
        </div>
    </div>
</div>
<div class="container">
    <div th:each="quack : ${user.quacks}"  class="row"  style="background-color:antiquewhite; padding: 25px">
        <div style="padding:5px;">
            <div class="col-sm-12" th:text="${user.name}"></div>
            <div class="col-sm-12"  style="background-color:whitesmoke;" th:text="${quack.body}"></div>

            <form action="#" th:action="@{/api/deleteQuack/{id}(id=${quack.QuackID})}" th:method="delete" >
                <button type="submit"  class="btn btn-danger ml-2 mt-3">
                    Delete quack
                </button>
            </form>
            </td>
        </div>
    </div>
</div>
</body>
</html>
