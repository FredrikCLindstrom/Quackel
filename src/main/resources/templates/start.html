<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quackel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"  th:href="@{/styles.css}">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/api/start">
                <h1>Quackel</h1>
                <img class="bird" src="https://static.thenounproject.com/png/1933906-200.png" alt="logo" style="display: inline" height="75" width="75">
            </a>
        </div>
    <div class="tool-bar">
        <a href="/api/register"><button class="submit-button">Register</button></a>
        <form th:action="@{search/}" >
            <input class="text-box" type="text" name="searchTerm" th:value="${searchTerm}" placeholder="Search user..." size="30">
            <button class="submit-button" type="submit">Search</button>
        </form>
    </div>
        <div class="better-row">
            <div class="col">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">What's on your mind?</label>
                    <textarea class="text-box form-control" id="exampleFormControlTextarea1" rows="2" placeholder="Quack something"></textarea>
                </div>
                <button type="submit" class="submit-button">QUACK</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div th:each="quack : ${quackList}"  class="better-row">
            <div style="padding:5px;">
                <div class="col-sm-12" style="font-weight: bold; font-size: small" th:text="${quack.user.name}"></div>
                <div class="col-sm-12" th:text="${quack.body}"></div>
            </div>
        </div>
    </div>
</body>
</html>
