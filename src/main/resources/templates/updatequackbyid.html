<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quackel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"  th:href="@{/styles.css}">
</head>
<body>



<div class="container">
    <div class="header">
       <a style="text-decoration: none; color: black" th:href="|/api/user/${quack.user.id}|">
        <h1 style="display: inline">Quackel</h1>
        <img src="https://static.thenounproject.com/png/1933906-200.png" alt="logo">
    </a>
    </div>

    <div class="better-row">
        <div class="col">
            <div class="mb-3">
                <form th:action="@{/api/updateQuack/{id}(id=${quack.QuackID})}"  th:object="${quack}" th:method="PUT">

                    <input type="text" class="form-control" th:field="*{body}" id="body" name="body">
                    <input type="submit"  class="btn btn-warning ml-2 mt-3" style="color: white" value="Update quack"/>
                 </form>
            </div>
        </div>
    </div>

</div>

</body>
</html>
