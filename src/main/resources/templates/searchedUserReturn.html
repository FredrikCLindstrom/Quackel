<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quackel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"  th:href="@{/styles.css}">
</head>
<body style="background-color:powderblue;">

<div class="container">
    <div class="header">
      <a href="/api/start">
           <h1>Quackel</h1>
           <img class="bird" src="https://static.thenounproject.com/png/1933906-200.png" alt="logo">
       </a>
    </div>


    <div th:text="${hits} + ' Hits on '+${searchTerm}"></div>
    <div th:each="user : ${matchedSearchUserList}"  class="better-row"  style="background-color:antiquewhite; padding: 25px">
        <div style="padding:5px;">
            <a th:href="|/api/user/${user.id}|">
            <div class="col-sm-12" style="font-weight: bold; font-size: small" th:text="${user.name}"></div>
            </a>
                <div th:text="${user.quacks.size}+' Quacks Quacked'"></div>

        </div>
    </div>
</div>
</body>
</html>
