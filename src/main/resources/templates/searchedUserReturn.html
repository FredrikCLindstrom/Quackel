<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quackel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color:powderblue;">

<div class="header" style="padding-left: 20px; padding-top: 20px">
    <h1>Quackel <img src="https://www.buythelogo.com/wp-content/uploads/2019/03/Bird-2.jpg" alt="logo" height="50" width="50"></h1>

</div>

<div class="container">
    <div th:text="${hits} + ' Hits on '+${searchTerm}"></div>
    <div th:each="user : ${matchedSearchUserList}"  class="row"  style="background-color:antiquewhite; padding: 25px">
        <div style="padding:5px;">
            <a th:href="|/api/user/${user.id}|">
            <div class="col-sm-12" style="font-weight: bold; font-size: small" th:text="${user.name}"></div>

        </div>
    </div>
</div>
</body>
</html>
